<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Uploader - Classic Version</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 50px 0;
        }
        .container {
            max-width: 700px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .card-header {
            background-color: #4361ee;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px 30px;
        }
        .card-body {
            padding: 30px;
        }
        .btn-primary {
            background-color: #4361ee;
            border-color: #4361ee;
            padding: 10px 25px;
            font-weight: 600;
            border-radius: 30px;
        }
        .btn-outline-primary {
            color: #4361ee;
            border-color: #4361ee;
            padding: 8px 20px;
            font-weight: 500;
            border-radius: 30px;
        }
        .btn-primary:hover, .btn-outline-primary:hover {
            background-color: #3f37c9;
            border-color: #3f37c9;
        }
        .form-label {
            font-weight: 500;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px 15px;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        .upload-icon {
            font-size: 2.5rem;
            color: #4361ee;
            margin-bottom: 1rem;
        }
        .version-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            background-color: #f8f9fa;
            color: #6c757d;
            margin-bottom: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="mb-0"><i class="bi bi-file-earmark-text me-2"></i>Resume Uploader</h2>
                <span class="version-badge">CLASSIC VERSION</span>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="bi bi-cloud-upload upload-icon"></i>
                    <p class="text-muted">Upload your resume to extract and analyze its content</p>
                </div>
                
                <form method="post" action="/form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="resume" class="form-label">Resume (PDF only)</label>
                        <input type="file" class="form-control" name="resume" id="resume" accept="application/pdf" required>
                        <div class="form-text">Maximum file size: 10MB</div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Upload & Analyze</button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p>Want more advanced features? <a href="/app" class="fw-bold">Try our enhanced version</a></p>
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <a href="/index.html" class="btn btn-outline-primary"><i class="bi bi-arrow-left me-2"></i>Back to Home</a>
        </div>
        
        <div class="footer">
            &copy; 2025 Resume Analyzer Pro. All rights reserved.
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
